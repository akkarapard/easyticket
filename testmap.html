<!Doctype html>
<html lang = "en">
<head>

	<meta charset ="UTF-8">
	<title>EasyBusTicket</title>
</head>

	<script src = "js/jquery.js"></script>	
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script>
		x = navigator.geolocation;
		x.getCurrentPosition(success, failure);

		function success(position){
			var my lat = position.coords.latitude;
			var my long = position.coords.longtitude;
			$('#lat').html(mylat);
			$('#long').html(mylong);
		}	

		function failure(){
			$('#lat').html("<p>It didn't work, co-ordinates not available!</p>");
		}
	</script>
<body>

	<div id ="map">
		
	</div>


	<div id ="lat">
	</div>
	<div id = "long">
		
	</div>
</body>

</html>

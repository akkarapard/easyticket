<!Doctype html>
<html lang = "en">
<head>

	<meta charset ="UTF-8">
	<title>EasyBusTicket</title>
	<style>
		#map{
			height: 400px;
			width : 100%;
		}	
	</style>
</head>

	
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyAEEGBI39prupLdDaemhzrFQiwrKHlzOe4&callback=initMap"  async defer></script>
	
	<body>

	<div id ="map">	</div>
<script>
			function initMap(){
				var option = {
					zoom : 20,
					center : {lat: 13.7563, lng: 100.5018}
				}

				var map = new google.maps.Map(document.getElementByID('map'),option);

				var marker = new google.Map.marker({
					position : {lat: 13.7563, lng: 100.5018},
					map:map
				})

			}
	</script>

	<div id ="lat">
	</div>
	<div id = "long">
		
	</div>
</body>

</html>

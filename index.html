<!DOCTYPE html>
<html>
  <head>
    <title>EasybusTicketMap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 450px;
        width: 450px
      }
    </style>
  </head>
  <body>
    <p id ="mypos"></p>
    <div id="map"></div> 

    <script>
     
      var map;
      function Uninit() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 13.7563, lng: 100.5018},
          zoom: 15
        });
      }    
      </script> 
      <script>
      function position(){
          pos = {
            position.coords.latitude
            position.coords.longtitude
          } 
          document.getElementById("mypos").innerHTML = position(pos);
        }
      </script>

 

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEEGBI39prupLdDaemhzrFQiwrKHlzOe4&callback=Uninit"
    async defer></script>


  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>EasybusTicketMap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 450px;
        width: 450px
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var mylat = position.coords.latitude;
      var mylong = position.coords.longtitude;
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEEGBI39prupLdDaemhzrFQiwrKHlzOe4&callback=initMap"
    async defer></script>

    <p>(mylat,mylong)</p>
  </body>
</html>

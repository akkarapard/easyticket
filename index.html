<!DOCTYPE html>
<html>
  <head>
    <title>EasybusTicketMap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 450px;
        width: 450px;
        margin-top: 150px;     

         }
    /*#demo{
      margin-top: 50px;
    }*/

    </style>

  </head>
  <body>
    <button onclick ="getLocation()">Try It</button>

    <p id="demo"></p>
    <div id="map"></div> 

    <script>
     
      var map;
      function Uninit() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 13.723418599999999, lng: 100.4762319},
          zoom: 15
        });
        var marker = new google.maps.Marker({
    position : {lat: 13.723418599999999, lng: 100.4762319},
    map:map,
    draggable : true,
    animation : google.maps.Animation.DROP,
    title:"My Home"
  });
    
      }    
      </script> 
  <script>
  var x = document.getElementById("demo");
  function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 
  }

  </script>

 

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEEGBI39prupLdDaemhzrFQiwrKHlzOe4&callback=Uninit"
    async defer></script>


  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%; 
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"> 
    	<iframe id = "google_map" width = "425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
        </iframe>
</div>
    <script>
      var map;
	  var position = {lat: 13.7563 , lng: 100.5018}
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: position,
          zoom: 10
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEEGBI39prupLdDaemhzrFQiwrKHlzOe4&callback=initMap"
    async defer></script>   
  </body>
</html>

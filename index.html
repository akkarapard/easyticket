<!DOCTYPE html>
<html>
  <head>
    <title>EasybusTicketMap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 450px;
        width: 450px;
        margin-top: 100px;     

         }
    /*#demo{
      margin-top: 50px;
    }*/

    </style>
   
  </head>
  <body>
    <button onclick ="getLocation()">Try It</button>

    <p id="demo"></p>
    <div id="map"></div> 
    
    <script>

      var map;

      function Unit() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:14.0395457, lng:100.61023089999999},
          zoom: 13
        });
        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
        
       var marker = new google.maps.Marker({
          position : {lat: 15.0395457, lng: 100.61023089999999},
          map:map,
          draggable : true,
          animation : google.maps.Animation.DROP,
          title:"My Home"
    
  });
}        
  var x = document.getElementById("demo");
  function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  function showPosition(position) {
    var mylat = position.coords.latitude;
    var mylong = position.coords.longitude;
    x.innerHTML = mylat + "<br>" + mylong ;     
  }

  </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIjrmh7fO66bQEINojJP453rV-tNvuX0k&https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCIjrmh7fO66bQEINojJP453rV-tNvuX0k&callback=Unit"
        async defer>
          
    </script>


  </body>
</html>
